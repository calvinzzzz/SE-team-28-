<html lang="en">
<head>

        <div class="textbox">
            <i class="username" aria-hidden="true"></i>
            <input type="text" placeholder="Username" >

        <div class="textbox" v-show="registerStatus" @click="registerBoxClick">
            <i class="psw" aria-hidden="true"></i>
            <input type="password" placeholder="Password" >
        </div>
            <input class="button" type="button" @click="login" value="Sign in">
            <input class="registerButton" type="button"  href="register.html" value="Register">
    </div>
